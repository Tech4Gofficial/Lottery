<!DOCTYPE html>
<html>
<head>
  <title>Withdraw</title>
  <meta charset="UTF-8">
  <style>
    body {
      background: #0f172a;
      font-family: Arial;
      color: white;
    }
    .box {
      max-width: 400px;
      margin: 80px auto;
      background: #1e293b;
      padding: 20px;
      border-radius: 10px;
      text-align: center;
    }
    input, button {
      width: 100%;
      padding: 12px;
      margin-top: 10px;
      border-radius: 6px;
      border: none;
    }
    button {
      background: #22c55e;
      color: black;
      font-weight: bold;
      cursor: pointer;
    }
    a {
      color: #38bdf8;
      display: block;
      margin-top: 15px;
      text-decoration: none;
    }
  </style>
</head>

<body>

<div class="box">
  <h2>üí∏ Withdraw</h2>

  <h3>Balance: ‚Çπ<span id="bal">0</span></h3>

  <input id="upi" placeholder="Enter UPI ID">
  <input id="amount" type="number" placeholder="Withdraw Amount">

  <button onclick="withdraw()">Submit Withdraw</button>

  <p id="msg"></p>

  <a href="games.html">‚¨Ö Back</a>
</div>

<!-- Firebase -->
<script src="firebase.js"></script>

<script>
let uid = null;
let currentBalance = 0;

firebase.auth().onAuthStateChanged(user => {
  if (!user) {
    alert("Login first");
    location.href = "index.html";
    return;
  }

  uid = user.uid;
  console.log("Logged UID:", uid);

  // READ USER DATA
  firebase.database().ref("users/" + uid).on("value", snap => {
    const data = snap.val();
    console.log("User data:", data);

    if (!data) return;

    currentBalance = Number(data.balance || 0);
    document.getElementById("bal").innerText = currentBalance;

    // Lock UPI if exists
    if (data.upi) {
      upi.value = data.upi;
      upi.disabled = true;
    }
  });
});

function withdraw() {
  const amt = Number(amount.value);
  const upiId = upi.value.trim();
  const msg = document.getElementById("msg");

  msg.innerText = "";

  if (!upiId || !upiId.includes("@")) {
    msg.innerText = "‚ùå Enter valid UPI ID";
    return;
  }

  if (amt < 110 || amt > 5000) {
    msg.innerText = "‚ùå Withdraw ‚Çπ110 ‚Äì ‚Çπ5000 only";
    return;
  }

  if (amt > currentBalance) {
    msg.innerText = "‚ùå Insufficient balance";
    return;
  }

  // Save UPI only once
  firebase.database().ref("users/" + uid + "/upi").once("value", s => {
    if (!s.exists()) {
      firebase.database().ref("users/" + uid + "/upi").set(upiId);
    }

    // Create withdraw request
    firebase.database().ref("withdraws/" + uid).push({
      amount: amt,
      upi: upiId,
      status: "pending",
      time: Date.now()
    });

    msg.innerText = "‚úÖ Withdraw request submitted (Pending)";
    amount.value = "";
  });
}
</script>

</body>
</html>
