<!DOCTYPE html>
<html>
<head>
  <title>Admin – Aviator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="card">
  <h2>Admin Dashboard</h2>

  <input type="number" id="crashAt" step="0.01" placeholder="Crash At (eg 1.50)">
  <button onclick="setCrash()">SET CRASH</button>

  <p>Current Crash: <span id="current">—</span></p>
</div>

<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
<script src="firebase.js"></script>

<script>
const ref = firebase.database().ref("admin/crashAt");

ref.on("value", s=>{
  if(s.exists()) current.innerText = s.val()+"x";
});

function setCrash(){
  let val = Number(crashAt.value);
  if(val <= 1) return alert("Invalid value");
  ref.set(val);
}
</script>
</body>
</html>
