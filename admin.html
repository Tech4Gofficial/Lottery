<!DOCTYPE html>
<html>
<head>
<title>Admin Panel</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<div class="card">
<h2>Admin Aviator Control</h2>

<label>Crash At (x)</label>
<input id="crash" type="number" step="0.01">

<label>Countdown (sec)</label>
<input id="count" type="number">

<button onclick="updateAdmin()">Update</button>

<p>Status: <span id="status"></span></p>
</div>

<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
<script src="firebase.js"></script>

<script>
const adminRef = firebase.database().ref("admin");

adminRef.on("value", s=>{
  const d=s.val();
  crash.value=d.crashAt;
  count.value=d.countdown;
  status.innerText=d.status;
});

function updateAdmin(){
  adminRef.update({
    crashAt: Number(crash.value),
    countdown: Number(count.value),
    status: "waiting"
  });
}
</script>
</body>
</html>
