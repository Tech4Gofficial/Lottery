<!DOCTYPE html>
<html>
<head>
<title>Aviator</title>
<link rel="stylesheet" href="style.css">
</head>

<body>

<div class="card">
  <h2>‚úàÔ∏è Aviator</h2>

  <p>Balance ‚Çπ<span id="bal">0</span></p>

  <input type="number" id="bet" value="10" placeholder="Bet Amount">

  <div class="toggle">
    <input type="checkbox" id="autoToggle">
    <label>Auto Cashout</label>
  </div>

  <input type="number" id="autoValue" step="0.01" placeholder="Auto Cashout x" disabled>

  <button id="startBtn" onclick="start()">Start</button>
  <button id="cashoutBtn" onclick="manualCashout()" disabled>Cashout</button>

  <div id="curve">
    <div id="plane">‚úàÔ∏è</div>
  </div>

  <div id="multi">1.00x</div>
  <p id="msg"></p>
</div>

<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
<script src="firebase.js"></script>

<script>
/* ===== STATE ===== */
let uid;
let betAmt = 0;
let multiplier = 1;
let interval = null;
let playing = false;
let crashed = false;
let cashedOut = false;
let adminCrashAt = 999;

/* ===== ENABLE / DISABLE AUTO INPUT ===== */
autoToggle.addEventListener("change", () => {
  autoValue.disabled = !autoToggle.checked;
});

/* ===== AUTH & FIREBASE ===== */
firebase.auth().onAuthStateChanged(user=>{
  if(!user){
    location.href = "index.html";
    return;
  }
  uid = user.uid;

  firebase.database().ref("users/"+uid+"/balance")
    .on("value", s => {
      bal.innerText = s.val() ?? 0;
    });

  firebase.database().ref("admin/crashAt")
    .on("value", s => {
      if(s.exists()){
        adminCrashAt = Number(s.val());
        console.log("ADMIN CRASH AT:", adminCrashAt);
      }
    });
});

/* ===== START GAME ===== */
function start(){
  if(playing) return;

  betAmt = Number(bet.value);
  if(betAmt <= 0) return alert("Invalid bet");

  playing = true;
  crashed = false;
  cashedOut = false;
  multiplier = 1;

  startBtn.disabled = true;
  cashoutBtn.disabled = false;
  bet.disabled = true;

  msg.innerText = "Flying...";
  multi.innerText = "1.00x";

  plane.style.transform = "translate(0,0)";

  interval = setInterval(gameLoop, 100);
}

/* ===== GAME LOOP ===== */
function gameLoop(){
  multiplier += 0.02;
  multi.innerText = multiplier.toFixed(2) + "x";

  plane.style.transform =
    `translate(${multiplier*15}px, ${-multiplier*6}px)`;

  /* üî• ADMIN CRASH (TOP PRIORITY) */
  if(!crashed && multiplier >= adminCrashAt){
    crash();
    return;
  }

  /* üí∞ AUTO CASHOUT */
  if(
    !cashedOut &&
    autoToggle.checked &&
    Number(autoValue.value) > 1 &&
    multiplier >= Number(autoValue.value)
  ){
    doCashout("Auto");
  }
}

/* ===== CASHOUT ===== */
function doCashout(type){
  cashedOut = true;
  let win = Math.floor(betAmt * multiplier);
  updateBalance(win);
  msg.innerText = `‚úÖ ${type} Cashout ‚Çπ${win}`;
}

function manualCashout(){
  if(!playing || cashedOut) return;
  doCashout("Manual");
  endGame();
}

/* ===== CRASH ===== */
function crash(){
  crashed = true;
  msg.innerText = "üí• CRASHED!";

  if(!cashedOut){
    updateBalance(-betAmt);
  }
  endGame();
}

/* ===== END GAME ===== */
function endGame(){
  clearInterval(interval);
  playing = false;

  startBtn.disabled = false;
  cashoutBtn.disabled = true;
  bet.disabled = false;
}

/* ===== BALANCE UPDATE ===== */
function updateBalance(amount){
  const ref = firebase.database().ref("users/"+uid+"/balance");
  ref.once("value").then(s=>{
    ref.set((s.val() || 0) + amount);
  });
}
</script>

</body>
</html>
