<script>
firebase.auth().onAuthStateChanged(user => {
  if(!user){
    window.location.href = "index.html";
    return;
  }

  firebase.database().ref("users/"+user.uid+"/balance")

      bal.innerText = snap.val();
    });
});

function logout(){
  firebase.auth().signOut();
  location.href = "index.html";
}
